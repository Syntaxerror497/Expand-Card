<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="conatiner">
      <div class="card  ">
        <div class="bunner">
           <span class="icon"><i class="fa fa-paw"></i></span>
           <div>
             <p class="title">Animal </p>
             <small class="desc">Lorem ipsum dolor sit.</small>
           </div>
        </div>
      </div>
      <div class="card  ">
        <div class="bunner">
           <span class="icon"><i class="fa fa-building"></i></span>
           <div>
             <p class="title">Building</p>
             <small class="desc">Lorem ipsum dolor sit.</small>
           </div>
        </div>
      </div>
      <div class="card  ">
        <div class="bunner">
           <span class="icon"><i class="fa fa-phone"></i></span>
           <div>
             <p class="title">Phone</p>
             <small class="desc">Lorem ipsum dolor sit.</small>
           </div>
        </div>
      </div>
    </div>


    <script>


const cards = document.querySelectorAll('.card') ;
let activeCard ; 





        function makeCardActive(){
          activeCard && activeCard.classList.remove('active') ;

          this.classList.add('active') ; 

          activeCard = this ; 
        }



        cards.forEach( card => card.addEventListener('click' , makeCardActive ))
    </script>
























  </body>
